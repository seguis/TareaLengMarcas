<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tipos de Inputs</h1>
    <form action="procesa.php">
        <fieldset>
            <legend>Datos Personales</legend>
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" maxlength="6" name="nombre" id="nombre"
                placeholder="Escriba su nombre completo" required>
            </p>
            <p>
                <label for="pob">Poblacion: </label>
                <input type="text" name="pob" id="pob" 
                value="Alcanzar de San Juan" readonly autofocus>
            </p>
            <p>
                <label for="password">Contrase√±a: </label>
                <input type="password" maxlength="6" minlength="4"
                 name="password" id="password">
            </p>
            <p>
                <label for="hombre">Hombre: </label>
                <input type="radio" name="genero" id="hombre" checked value="H">

                <label for="mujer">Mujer: </label>
                <input type="radio" name="genero" id="mujer" value="M">
            </p>

            <p>
                <label for="fumador">Fumador: </label>
                <input type="checkbox" name="fumador" id="fumador">
            </p>
        </fieldset>
        <p>
            <label for="provincia">Provincia: </label>
            <select name="provincia" id="provincia">
                <option value="cr">Ciudad Real</option>
                <option value="ab">Albacete</option>
                <option value="gu">Guadalajara</option>
                <option value="cu">Cuenca</option>
                <option value="to" selected>Toledo</option>
            </select>
        </p>

        <p>
            <label for="obs">Observaciones: </label>
            <textarea name="obs" id="obs" cols="10" rows="6">
                Escriba algo...
            </textarea>
        </p>

        <p>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha">
        </p>
        <p>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="0" max="100 ">
        </p>
        <p>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="foto">Adjuntar archivo:</label>
            <input type="file" name="foto" id="foto">
        </p>
        <!--Botones de envio y reset-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reseter formulario">
        </p>
    </form>
</body>

</html>
